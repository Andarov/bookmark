<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <header class="site-header">
            <a class="logo-link" href="#">
                <img class="logo" src="img/logo.svg" alt="Bookmark logo" width="149" height="25">
            </a>
            <nav class="sitenav">
                <ul class="sitenav__items">
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
                </ul>
            </nav>
            <a class="btn" href="#">Login</a>
        </header>
    </div>
    <main class="main-content">
        <div class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h2 class="hero__heading">A Simple Bookmark Manager</h2>
                    <p class="hero__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                    <a class ="btn btn--medium" href="#">Get it on Chrome</a>
                    <a class ="btn btn--medium btn--medium-grey" href="#">Get it on Firefox</a>
                </div>
                <img class="hero__img" src="img/page.png" alt="Page" width="578" height="385" srcset="img/page.png 1x, img/page.png@2x 2x">
            </div>
        </div>
    </main>
    
</body>
</html>
